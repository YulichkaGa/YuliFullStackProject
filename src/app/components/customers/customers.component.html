<div class="container my-5">
  <h1 class="mb-3">Customers</h1>

<table class="table" *ngIf="customers  && customers.length>0">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>HP</th>
    <th>Action</th>
  </tr>

  </thead>
  <tbody>
  <tr *ngFor="let item of customers">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.hp}}</td>
    <td>
      <a  class="btn btn-primary ms-1 border border-3"  [routerLink]="['/customers','edit',item.id]">View</a>
      <a class="btn btn-warning  ms-1 border border-3" [routerLink]="['/customer-details',item.id]">Details</a>
    </td>
  </tr>
  </tbody>

</table>
  <p *ngIf="!customers  || customers.length<=0">No Customers Found</p>

</div>
