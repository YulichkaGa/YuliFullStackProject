<div class="container my-5">
  <h1>Add Customer</h1>
  <div class="row">
    <div class="col-3">
      <form #form="ngForm" (ngSubmit)="addCustomer()">
      <div class="mb-3">
        <label for="name" class="form-label">Customer Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addCustomerRequest.name" >
      </div>
      <div class="mb-3">
        <label for="hp" class="form-label">Customer Hp</label>
        <input type="text" class="form-control"  id="hp"  name="hp" [(ngModel)]="addCustomerRequest.hp">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

</div>
